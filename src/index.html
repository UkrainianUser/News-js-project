<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body data-theme="light">
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="site-nav">
            <a class="logo link" href="./index.html">News</a>
            <ul class="site-nav__list list">
              <li class="site-nav__item">
                <a
                  class="site-nav__link link site-nav__link--current"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link link" href="./favorite.html"
                  >Favorite</a
                >
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link link" href="./read.html">Read</a>
              </li>
            </ul>
          </nav>
          <form class="search-field" id="form-field">
            <button
              class="button search-field__btn"
              type="submit"
              id="form-btn"
            >
              <svg class="search__icon" width="20" height="20">
                <use href="./svg/symbol-defs.svg#icon-search"></use>
              </svg>
            </button>
            <input
              type="text"
              name="searchQuery"
              id="search-field__input"
              placeholder="Search"
            />
          </form>
          <button
            class="header__burger-btn js-open-menu"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="icon-burger-menu" width="24" height="24">
              <use href="./svg/symbol-defs.svg#icon-menu_btn"></use>
            </svg>
          </button>
          <div class="theme-switch">
            <label class="theme-switch__light" for="toggle"
              ><span class="theme-word">Light</span
              ><svg class="icon-sun" width="21" height="21">
                <use href="./svg/symbol-defs.svg#icon-sun"></use></svg
            ></label>
            <input id="toggle" type="checkbox" />
            <label class="theme-switch__dark" for="toggle"
              ><span class="theme-word">Dark</span
              ><svg class="icon-moon" width="21" height="21">
                <use href="./svg/symbol-defs.svg#icon-moon"></use>
              </svg>
            </label>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="filter">
        <div class="container filter-container">
          <div class="filter__categories">
            <include
              src="./partials/home-page/filter-categories.html"
            ></include>
          </div>
          <div class="filter__date">
            <include src="./partials/home-page/filter-date.html"></include>
          </div>
        </div>
        <div class="news">
          <include src="./partials/home-page/news-card.html"></include>
          <include src="./partials/home-page/weather.html"></include>
        </div>

        <div class="wrapper-plug is-hidden">
          <h1 class="wrapper-plug__title">
            We haven’t found news from this category
          </h1>
          <img
            srcset="
              ./images/plug-mobile.png   320w,
              ./images/plug-tablet.png   768w,
              ./images/plug-desktop.png 1200w
            "
            src="./images/plug-mobile.png"
            alt="Not found news"
            class="plug-image"
          />
        </div>

        <include src="./partials/home-page/pagination.html"></include>
      </div>
    </main>
    <!-- Mobile menu  -->
    <div class="mobile-menu js-menu-container" id="mobile-menu">
      <div class="mobile-menu__topwrapper">
        <a class="header__logo mobile-menu__logo" href="./index.html">News</a>
        <button class="mobile-menu__close-button js-close-menu">
          <svg class="mobile-menu__icon-close" width="24" height="24">
            <use href="./svg/symbol-defs.svg#icon-close_menu"></use>
          </svg>
        </button>
      </div>
      <nav class="mobile-menu__nav">
        <ul class="mobile-menu__list">
          <li class="mobile-menu__item">
            <a
              class="mobile-menu__link mobile-menu__link--current"
              href="./index.html"
              ><svg class="home-icon" width="32" height="32">
                <use href="./svg/symbol-defs.svg#icon-home"></use>
              </svg>
              Home
              <span class="mobile-menu__arrow"
                ><svg class="arrow-right-icon" width="24" height="24">
                  <use href="./svg/symbol-defs.svg#icon-arrow-right"></use></svg
              ></span>
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="./favorite.html"
              ><svg class="favorite-icon" width="32" height="32">
                <use href="./svg/symbol-defs.svg#icon-favorite"></use></svg
              >Favorite
              <span class="mobile-menu__arrow"
                ><svg class="arrow-right-icon" width="24" height="24">
                  <use href="./svg/symbol-defs.svg#icon-arrow-right"></use></svg
              ></span>
            </a>
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link" href="./read.html"
              ><svg class="read-icon" width="32" height="32">
                <use href="./svg/symbol-defs.svg#icon-read"></use></svg
              >Read
              <span class="mobile-menu__arrow"
                ><svg class="arrow-right-icon" width="24" height="24">
                  <use href="./svg/symbol-defs.svg#icon-arrow-right"></use></svg
              ></span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="mobile-theme-switch">
        <label class="mobile-theme-switch__light" for="mobile-toggle"
          ><span class="theme-word">Light</span
          ><svg class="icon-sun" width="21" height="21">
            <use href="./svg/symbol-defs.svg#icon-sun"></use></svg
        ></label>
        <input id="mobile-toggle" type="checkbox" />
        <label class="mobile-theme-switch__dark" for="mobile-toggle"
          ><span class="theme-word">Dark</span
          ><svg class="icon-moon" width="21" height="21">
            <use href="./svg/symbol-defs.svg#icon-moon"></use>
          </svg>
        </label>
      </div>
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./indexHome.js"></script>
  </body>
</html>
