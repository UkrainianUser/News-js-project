<!-- Mobile menu  -->
<div class="mobile-menu js-menu-container">
  <div class="mobile-menu__topwrapper">
    <a class="header__logo mobile-menu__logo" href="./index.html">News</a>
    <button class="mobile-menu__close-button js-close-menu">
      <svg class="mobile-menu__icon-close" width="24" height="24">
        <use href="./svg/symbol-defs.svg#icon-close_menu"></use>
      </svg>
    </button>
  </div>

  <nav class="mobile-menu__nav">
    <ul class="mobile-menu__list">
      <li class="mobile-menu__item">
        <a
          class="mobile-menu__link mobile-menu__link--current"
          href="./index.html"
          ><svg class="home-icon" width="32" height="32">
            <use href="./svg/symbol-defs.svg#icon-home"></use>
          </svg>
          Home
          <span class="mobile-menu__arrow"
            ><svg class="arrow-right-icon" width="24" height="24">
              <use href="./svg/symbol-defs.svg#icon-arrow-right"></use></svg
          ></span>
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"
          ><svg class="favorite-icon" width="32" height="32">
            <use href="./svg/symbol-defs.svg#icon-favorite"></use></svg
          >Favorite
          <span class="mobile-menu__arrow"
            ><svg class="arrow-right-icon" width="24" height="24">
              <use href="./svg/symbol-defs.svg#icon-arrow-right"></use></svg
          ></span>
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#"
          ><svg class="read-icon" width="32" height="32">
            <use href="./svg/symbol-defs.svg#icon-read"></use></svg
          >Read
          <span class="mobile-menu__arrow"
            ><svg class="arrow-right-icon" width="24" height="24">
              <use href="./svg/symbol-defs.svg#icon-arrow-right"></use></svg
          ></span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="mobile-theme-switch">
    <label class="mobile-theme-switch__light" for="mobile-toggle"
      ><span class="theme-word">Light</span
      ><svg class="icon-sun" width="21" height="21">
        <use href="./svg/symbol-defs.svg#icon-sun"></use></svg
    ></label>
    <input id="mobile-toggle" type="checkbox" />
    <label class="mobile-theme-switch__dark" for="mobile-toggle"
      ><span class="theme-word">Dark</span
      ><svg class="icon-moon" width="21" height="21">
        <use href="./svg/symbol-defs.svg#icon-moon"></use>
      </svg>
    </label>
  </div>
</div>
